<div *ngIf="loading" class="d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="content-section" *ngIf="!loading">
    <carousel [products]="recommendationList" [autoSlide]="true" [slideInterval]="4000"></carousel>
    <div *ngIf="isCategorySelected" class="product-section">
        <div class="form-section-header">
            <span>{{ selectedCategory.name }}</span>
            <button (click)="navigateToProductList('category')">View All</button>
        </div>
        <div *ngIf="categoryLoading" class="d-flex justify-content-center align-items-center" style="height:150px;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="product-carousel" *ngIf="!categoryLoading">
            <button class="scroll-btn left" (click)="scrollLeft(categoryProductContainer)">&#10094;</button>
            <div class="product-container" #categoryProductContainer>
                <product-card *ngFor="let product of productByCategoryList" [product]="product"></product-card>
            </div>
            <button class="scroll-btn right" (click)="scrollRight(categoryProductContainer)">&#10095;</button>
        </div>
    </div>
    <div class="product-section">
        <div class="form-section-header">
            <span>All Products</span>
            <button (click)="navigateToProductList('all')">View All</button>
        </div>

        <div class="product-carousel">
            <button class="scroll-btn left" (click)="scrollLeft(allProductContainer)">&#10094;</button>
            <div class="product-container" #allProductContainer>
                <product-card *ngFor="let product of productsList" [product]="product"></product-card>
            </div>
            <button class="scroll-btn right" (click)="scrollRight(allProductContainer)">&#10095;</button>
        </div>
    </div>

    <div *ngIf="newArrivalList?.length" class="form-section-header new-arrival-header">New Arrivals</div>
    <div *ngIf="newArrivalList?.length" class="container custom-container">
        <div class="row">
            <div class="col-md-6">
                <div class="image-card large" *ngIf="newArrivalList[0]?.images?.length">
                    <img [src]="newArrivalList[0].images[0]" alt="{{ newArrivalList[0].name }}">
                    <div class="overlay">
                        <h3>{{ newArrivalList[0].name }}</h3>
                        <button class="view-product-btn" (click)="navigateToProductDetails(newArrivalList[0].id)">View
                            Product</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12" *ngIf="newArrivalList[1]?.images?.length">
                        <div class="image-card medium">
                            <img [src]="newArrivalList[1].images[0]" alt="{{ newArrivalList[1].name }}">
                            <div class="overlay">
                                <h3>{{ newArrivalList[1].name }}</h3>
                                <button class="view-product-btn"
                                    (click)="navigateToProductDetails(newArrivalList[1].id)">View Product</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6" *ngIf="newArrivalList[2]?.images?.length">
                        <div class="image-card small">
                            <img [src]="newArrivalList[2].images[0]" alt="{{ newArrivalList[2].name }}">
                            <div class="overlay">
                                <h3>{{ newArrivalList[2].name }}</h3>
                                <button class="view-product-btn"
                                    (click)="navigateToProductDetails(newArrivalList[2].id)">View Product</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6" *ngIf="newArrivalList[3]?.images?.length">
                        <div class="image-card small">
                            <img [src]="newArrivalList[3].images[0]" alt="{{ newArrivalList[3].name }}">
                            <div class="overlay">
                                <h3>{{ newArrivalList[3].name }}</h3>
                                <button class="view-product-btn"
                                    (click)="navigateToProductDetails(newArrivalList[3].id)">View Product</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="product-section">
        <div class="form-section-header">
            <span>Best Sellers</span>
            <button (click)="navigateToProductList('best')">View All</button>
        </div>

        <div class="product-carousel">
            <button class="scroll-btn left" (click)="scrollLeft(bestSellersContainer)">&#10094;</button>
            <div class="product-container" #bestSellersContainer>
                <product-card *ngFor="let product of bestSellersList" [product]="product"></product-card>
            </div>
            <button class="scroll-btn right" (click)="scrollRight(bestSellersContainer)">&#10095;</button>
        </div>
    </div>
</div>
