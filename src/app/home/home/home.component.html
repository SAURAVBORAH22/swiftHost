<page-loader *ngIf="loading"></page-loader>
<sidebar [categories]="categoriesList"></sidebar>

<div class="content-section">
    <carousel [products]="recommendationList" [autoSlide]="true" [slideInterval]="4000"></carousel>

    <div class="product-section">
        <div class="form-section-header">All Products</div>

        <div class="product-carousel">
            <button class="scroll-btn left" (click)="scrollLeft()">&#10094;</button>
            <div class="product-container" #productContainer>
                <app-product-card *ngFor="let product of productsList" [product]="product"></app-product-card>
            </div>
            <button class="scroll-btn right" (click)="scrollRight()">&#10095;</button>
        </div>
    </div>
</div>
