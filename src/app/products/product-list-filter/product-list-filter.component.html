<div class="filter-sidebar">
    <h3>Filters</h3>

    <!-- Name Filter -->
    <div class="filter-section">
        <div class="filter-title">Product Name</div>
        <div class="filter-content">
            <input type="text" [(ngModel)]="filters.name" placeholder="Search product">
        </div>
    </div>

    <!-- Price Range Filter -->
    <div class="filter-section">
        <div class="filter-title">Price</div>
        <div class="filter-content">
            <div class="price-inputs">
                <input type="number" [(ngModel)]="filters.minPrice" (change)="validatePriceRange()" min="0" max="100000"
                    placeholder="Min Price">
                <input type="number" [(ngModel)]="filters.maxPrice" (change)="validatePriceRange()" min="0" max="100000"
                    placeholder="Max Price">
            </div>

            <div class="range-slider-container">
                <input type="range" min="0" max="100000" [(ngModel)]="filters.minPrice" (change)="validatePriceRange()"
                    class="range-slider">
                <input type="range" min="0" max="100000" [(ngModel)]="filters.maxPrice" (change)="validatePriceRange()"
                    class="range-slider">
            </div>
        </div>
    </div>

    <!-- Rating Filter -->
    <div class="filter-section">
        <div class="filter-title">Rating</div>
        <div class="filter-content">
            <select [(ngModel)]="filters.rating">
                <option value="">Any</option>
                <option *ngFor="let rate of [5, 4, 3, 2, 1]" [value]="rate">
                    {{ 'â˜…'.repeat(rate) }} {{ rate }} Stars & Up
                </option>
            </select>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="filter-actions">
        <button class="apply-btn" (click)="applyFilters()">Apply</button>
        <button class="reset-btn" (click)="resetFilters()">Reset</button>
    </div>
</div>
